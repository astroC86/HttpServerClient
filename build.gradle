plugins {
    id 'java'
    id "application"
}

group 'org.example'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
    useJUnitPlatform()
}

apply plugin: 'java'
java.toolchain.languageVersion = JavaLanguageVersion.of(16)

apply plugin : "java"
ext {
    javaMainClass =  mainClassName = project.findProperty("chooseMain").toString()
}

application {
    mainClassName = javaMainClass
}
